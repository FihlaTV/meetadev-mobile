<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
    <form class="form" name="loginForm" ng-submit="login(loginForm)" novalidate>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="user.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </div>
      <button class="button button-block button-calm">Login</button>
    </form>
    <div class="card">
      <div class="item item-text-wrap text-center">
        If you haven't signed up yet, please go to <a href="http://meetadev.herokuapp.com" target="_blank">Meet A Dev Website</a>
      </div>
    </div>
  </ion-content>

</ion-view>
